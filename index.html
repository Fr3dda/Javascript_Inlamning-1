<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
  <form id="regForm">
    <div class="headline">
      <h1>Register user</h1>
    </div>
    <div class="form-content">

      <div class="input-group">
        <label for="firstName" class="input-label">First Name:</label>
        <input type="text" id="firstName" class="form-control">
        <div class="invalid-input">Error msg</div>
      </div>

      <div class="input-group">

        <label for="lastName" class="input-label">Last Name:</label>
        <input type="text" id="lastName" class="form-control">
        <div class="invalid-input">Error msg</div>
      </div>

      <div class="input-group">
        <label for="email" class="input-label">Email:</label>
        <input type="email" id="email" class="form-control">
        <div class="invalid-input">Error msg</div>
      </div>
      <div class="input-group-check">
        <input type="checkbox" id="tac">
        <label for="tac">Accept terms and conditions</label>
        <div class="invalid-input">Error msg</div>
      </div>

      <div>
        <button class="btn btn-block btn-info"> Register</button>
      </div>
</div>
  </form>

  <div class="container2">
    <div id="users" class=" py-5"></div>

  </div>

    <li class="nameText">Fredrik</li>
    <li class="nameText">Lundkvist</li>
    <li class="emailText"> Fredrik.1994.lundkvist@gmail.com</li>
  </ul> -->
  
</div>








<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
