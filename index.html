<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center my-3">Forms</h1>
        <form id="regForm">
          <div class="row">
    
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="firstName" placeholder="First name">
              <div id="firstName-error"></div>
            </div>
    
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="lastName" placeholder="Last name">
              <div id="lastName-error"></div>
            </div>
    
          </div>
          <div class="row">
            <div class="md-6 mb-3">
              <input type="text" class="form-control" id="address" placeholder="E-mail">
              <div id="email-error"></div>
            </div>
   
    
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="tac">
                <label class="form-check-label" for="tac">I accept the user terms and conditions.</label>
              </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-info me-md-4">Register</button>
            </div>
          </div>
    
    
        </form>
      </div>








<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
